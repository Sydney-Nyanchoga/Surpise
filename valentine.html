<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Still for youðŸ™‚</title>

  <style>
    /* ðŸŒ¸ Animated background */
    body {
      height: 100vh;
      background: linear-gradient(120deg, #ffe5ec, #c91b3e, #d28a9c);
      background-size: 300% 300%;
      animation: bgMove 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸ’Œ Card animation */
    .box {
      background: rgb(192, 91, 91);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,.2);
      width: 350px;
      position: relative;
      animation: popIn 1s ease forwards;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.6) translateY(40px);
        opacity: 0;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    h2 {
      margin-bottom: 25px;
      animation: floatText 3s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    /* ðŸ’– Yes button heartbeat */
    #yes {
      background: #bd0918;
      color: white;
      animation: heartbeat 2s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      40% { transform: scale(1); }
      60% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #yes:hover {
      box-shadow: 0 0 20px rgba(230,57,70,0.6);
    }

    /* ðŸ˜ˆ No button escape */
    #no {
      background: #adb5bd;
      color: white;
      position: absolute;
      transition: left 0.3s ease, top 0.3s ease, transform 0.2s;
    }

    #no:hover {
      transform: rotate(-5deg);
    }

    /* ðŸŽ‰ Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background: rgb(247, 247, 246);
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Would you like to be my Valentine? ðŸ’˜</h2>

    <div class="buttons">
      <button id="yes">Yes ðŸ’–</button>
      <button id="no">No ðŸ™ƒ</button>
    </div>
  </div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  // ðŸ˜ˆ No button runs away smoothly
  noBtn.addEventListener("mouseenter", () => {
    const box = document.querySelector(".box");
    const maxX = box.offsetWidth - noBtn.offsetWidth;
    const maxY = box.offsetHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // ðŸŽ‰ Confetti generator
  function launchConfetti() {
    for (let i = 0; i < 40; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = 
        ["#e63946", "#ff7b9c", "#ffd6e0", "#ffb3c6"][Math.floor(Math.random()*4)];
      confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(confetti);

      setTimeout(() => confetti.remove(), 4000);
    }
  }

  // ðŸ’– Yes click celebration
  yesBtn.addEventListener("click", () => {
    launchConfetti();
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        font-family:'Segoe UI',sans-serif;
        background:linear-gradient(120deg,#ffe5ec,#ffd6e0);
        text-align:center;
        animation: popIn 1s ease;">
        <div>
          <h1 style="animation:heartbeat 1.5s infinite;">LETSSSGOOO!!!!!!ðŸ¥³ðŸ¥³ðŸ¥³</h1>
          <p>Iâ€™m really happy you said yes ðŸ¥°</p>
          <p>I canâ€™t wait to take you out ðŸ•ºðŸ’ƒ</p>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
